<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legutóbbi GitHub Commitok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f6f8fa;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Legutóbbi GitHub Commitok</h1>
    <table id="commitTable">

        <a>!!!COMING SON!!!</a>
            <tr>
                <th>SHA</th>
                <th>Üzenet</th>
                <th>Szerző</th>
                <th>Dátum</th>
            </tr>
        </thead>
        <tbody id="commitTableBody">
            <!-- Itt jelennek meg a commitok -->
        </tbody>
    </table>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

</html>
