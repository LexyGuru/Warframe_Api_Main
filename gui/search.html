<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Search</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script>
        function initWebChannel() {
            if (typeof QWebChannel === "undefined") {
                console.log("QWebChannel not available yet, retrying...");
                setTimeout(initWebChannel, 100);
                return;
            }
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.pyotherside = channel.objects.pyotherside;
                console.log("QWebChannel initialized");
                // Itt hívhatjuk meg a további inicializáló függvényeket
                if (typeof initSearch === "function") {
                    initSearch();
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded");
            initWebChannel();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .cycle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .cycle-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .cycle-card h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .cycle-info {
            margin: 10px 0;
        }
        .state {
            font-weight: bold;
            color: #3498db;
        }
        .time {
            font-size: 1.0em;
            font-weight: bold;
            color:  #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warframe Search</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter search term...">
            <button id="search-button">Search</button>
        </div>
        <div id="results" class="results-container"></div>
    </div>
    <script src="Script/search.js" defer></script>
</body>
</html>
