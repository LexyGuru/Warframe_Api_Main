<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Search</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script>
        function initWebChannel() {
            if (typeof QWebChannel === "undefined") {
                console.log("QWebChannel not available yet, retrying...");
                setTimeout(initWebChannel, 100);
                return;
            }
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.pyotherside = channel.objects.pyotherside;
                console.log("QWebChannel initialized");
                // Itt hívhatjuk meg a további inicializáló függvényeket
                if (typeof initSearch === "function") {
                    initSearch();
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded");
            initWebChannel();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .cycle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .cycle-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .cycle-card h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .cycle-info {
            margin: 10px 0;
        }
        .state {
            font-weight: bold;
            color: #3498db;
        }
        .time {
            font-size: 1.0em;
            font-weight: bold;
            color:  #3498db;
        }
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .search-box {
        margin-bottom: 20px;
    }
    #search-input {
        width: 70%;
        padding: 10px;
        font-size: 16px;
    }
    #search-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .result-card {
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .result-content {
        display: flex;
        justify-content: space-between;
    }

    .result-info {
        flex: 1;
        padding-right: 20px;
    }

    .result-title {
        font-size: 1.4em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .result-description {
        margin-bottom: 10px;
        font-style: italic;
        color: #666;
    }

    .result-details {
        margin-bottom: 5px;
    }

    .level-stats-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .level-stats-table th, .level-stats-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .level-stats-table th {
        background-color: #f2f2f2;
    }

    .result-image-container {
        flex: 0 0 200px;
        text-align: center;
    }

    .result-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .wiki-link {
        display: inline-block;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 3px;
    }

    .wiki-link:hover {
        background-color: #45a049;
    }

    .common { background-color: #3498db; color: white; }
    .uncommon { background-color: #2ecc71; color: white; }
    .rare { background-color: #f39c12; color: white; }

    @media (max-width: 768px) {
        .result-content {
            flex-direction: column;
        }

        .result-info {
            padding-right: 0;
            margin-bottom: 20px;
        }

        .result-image-container {
            flex: none;
        }
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>Warframe Search</h1>

    <div class="search-options">
        <label>
            <input type="checkbox" id="show-prime" checked> Show Prime Items
        </label>
        <label>
            <input type="checkbox" id="show-wiki" checked> Show Wiki Links
        </label>
    </div>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>

    <div id="results" class="results-container">
    </div>
</div>
</body>
</html>
